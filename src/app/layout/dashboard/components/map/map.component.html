<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor="let pontos of pontosLocalizacao" [latitude]="pontos.latitude" [longitude]="pontos.longitude"></agm-marker>
</agm-map>


<ul>
    <li *ngFor="let pontos of pontosLocalizacao">
        {{ pontos.longitude }}
        {{ pontos.latitude }}
    </li>
</ul>
